<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    input:focus, textarea:focus, select:focus{
        outline: none;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="layer">
      
    </div>
    <div class="main">
      <div class="text">
        <h1>Todo</h1>
        <img src="./images/icon-sun.svg" alt="" style="cursor: pointer;"  class="mod">
      </div>
      <div class="input">
        <button class="add" style="cursor: pointer;" onclick="addTodo()"></button>
        <input type="text" placeholder="Create a new todo...">
      </div>
      <div class="list">
        <div class="todos" style="display: none;"></div>
        <div class="info">
          <p class="items"><span id="nm">0</span> items left</p>
          <div class="all">
            All Active Completed
          </div>
          <p class="clear"> Clear Completed</p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="light_mode.js"></script>
</body>
</html>
